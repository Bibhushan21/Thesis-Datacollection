<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Analysis - Strategic Intelligence App</title>
    <!-- Google Fonts for Company Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Company Brand Colors (Palette 1)
                        'brand-lapis': '#166697',
                        'brand-kodama': '#E6F1FF', 
                        'brand-nickel': '#939393',
                        'brand-oxford': '#00264B',
                        'brand-pervenche': '#008CED',
                        'brand-white': '#ffffff'
                    },
                    fontFamily: {
                        'brand-black': ['Roboto', 'sans-serif'],
                        'brand-slab': ['Roboto Slab', 'serif'], 
                        'brand-regular': ['Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="/static/css/main.css?v=2.0.0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/analysis.css" rel="stylesheet">
    <link href="/static/css/ratings.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });
    </script>
    <script src="/static/js/analysis.js?v=20250620-1200" defer></script>
    <script src="/static/js/ratings.js?v=2024070301" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Strategic Analysis</h1>
        
        <!-- Analysis Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="analysisForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Strategic Question</label>
                    <input type="text" name="strategic_question" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Time Frame</label>
                    <input type="text" name="time_frame" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Region</label>
                    <input type="text" name="region" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Additional Context (Optional)</label>
                    <textarea name="prompt" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                        Start Analysis
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Agent Outputs -->
        <div id="agentOutputs" class="space-y-8">
            <!-- Outputs will be dynamically added here -->
        </div>
    </div>
</body>
</html>
